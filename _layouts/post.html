---
layout: page
---

<div class="container">
  <div class="slab-white">
    <h4><a href="/blog.html">← all blog posts</a></h4>

    <article class="blog-post">
      <header>
        <h1>{{ page.title }}</h1>
        <h3>by {{ page.author }}</h2>
        <h3>{{ page.date|date: "%-d %B %Y" }}</h2>
      </header>

      <section>
        <div class="post-content">
          {{ content }}
        </div>
      </section>

      <hr>

      <footer class="comments">
        {% include disqus.html %}
      </footer>
    </article>
  </div>
</div>
