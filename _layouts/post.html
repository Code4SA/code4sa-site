---
layout: default
---

<!--Project Section-->
<section id="blog">
    <div class="container">
        <div class="row-fluid">
            <div class="span12 project-images">
                <!--Portfolio Images - Set Images to 930px by 590px -->
                <img src="{{ page.project_image }}" alt="{{ page.project_name }}">
            </div>
        </div>
        <div class="row-fluid project-text">
            <div class="offset3 span6">
                {{ content }}
            </div>
        </div>
        <div class="row-fluid">
            <div class="offset3 span6">
                <div id="disqus_thread"></div>
            </div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'code4sa'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3 back-to-work">
                <a href="{{ site.url }}/blog.html" class="back-to-work"><i class="icon-double-angle-left"></i> Back to posts</a>
            </div>
        </div>
    </div>
</section>
