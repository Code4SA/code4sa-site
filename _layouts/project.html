---
layout: default
---

<!--Project Section-->
<section id="project">
    <div class="container">
        <div class="row-fluid">
            <div class="span12 project-images">
                <!--Portfolio Images - Set Images to 930px by 590px -->
                <img src="{{ page.project_image }}" alt="{{ page.project_name }}">
            </div>
        </div>
        <div class="row-fluid project-text">
            <div class="span4">
                <h3>{{ page.project_name }}</h3>
                {{ page.project_description }}
            </div>
            <div class="span4">
                <h3>What We Did</h3>
                {{ page.project_whatwedid }}
            </div>
            <div class="span4">
                <h3>What We Changed</h3>
                {{ page.project_whatwechanged }}
            </div>
        </div>
        
        <div class="row-fluid">
            <div class="span12 back-to-work">
                <a href="index.html#work" class="back-to-work"><i class="icon-double-angle-left"></i> Go Back To Work</a>
            </div>
        </div>
    </div>
</section>

<!--Call To Action-->
<section id="call-to-action">
    <div class="container">
        <div class="row-fluid call-to-action">
            <div class="span8">
                <h4>Ready To Get Started With A New Project?</h4>
            </div>
            
            <div class="span4 text-center"><br /><br />
                <a class="btn btn-large btn-red scroll" href="mailto:support@code4sa.org"><i class="icon-envelope"></i> Contact Us</a>
            </div>
        </div>
    </div>
</section>
