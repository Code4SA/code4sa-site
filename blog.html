---
layout: default
title: Code4SA
scroll_class: nothing
---

<!--News Section-->
<section id="news">
    <div class="container">
        <div class="row-fluid">
            <div class="span12 text-center">
                <h3 class="section-title"><img src="img/black-line.png" alt="black-line">Latest In Our World</h3>
            </div>
        </div>
        
        <div class="row-fluid">
            
            <!--Latest News-->
            <div class="span6 blog-excerpts">
               <h5>What's been happening</h5>
                   
                   {% for post in site.posts %}
                   <div class="row-fluid news-article">
                       <div class="span2 date pull-left">
                           <span class="day">{{ post.date | date: "%d" }}</span><br />
                           <span class="month">{{ post.date | date: "%b" }}</span><br />
                       </div>
                       
                       <div class="span9 text-left">
                           <h4>{{ post.title }}</h4>
                           <p>{{ post.excerpt }}</p>
                           <a class="more pull-right" href="{{ post.url }}">More</a>
                       </div>
                   </div>
                   {% endfor %}
                   
            </div><!--End Latest News-->
            

            <div class="span5 offset1" style="height:800px">
                <h5>Twitter</h5>

                <a class="twitter-timeline" href="https://twitter.com/code4sa/site-feed" data-widget-id="377143921974845441">Tweets from @code4sa/site-feed</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


            </div>
        </div>
    </div>	
</section>
