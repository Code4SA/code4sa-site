<!doctype html>
<html>
  <head>
    <title>Women's Day Resources</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div id="container">
            <div class="row">
                <img src="icons/all.png" title="Clear Filters" data-category="" class="icon col-md-3"/>
                <img src="icons/hand-1.png" title="Children and Teenagers" data-category="children" class="icon col-md-3"/>
                <img src="icons/operator.png" title="Crisis intervention" data-category="crisis" class="icon col-md-3"/>
                <img src="icons/pill12.png" data-category="drugs" title="Drugs and alcohol" class="icon col-md-3"/>
            </div>
            <div class="row">
                <img src="icons/hot51.png" data-category="food" title="Food" class="icon col-md-3"/>
                <img src="icons/disease.png" data-category="home based care" title="Home-based care" class="icon col-md-3"/>
                <img src="icons/employee7.png" data-category="homeless destitute unemployed" title="Homeless / Destitute / Unemployed" class="icon col-md-3"/>
                <img src="icons/legal10.png" data-category="legal advice" title="Legal advice" class="icon col-md-3"/>
            </div>
            <div class="row">
                <img src="icons/gays.png" data-category="lesbian gay bisexual transgender" title="LGBT" class="icon col-md-3"/>
                <img src="icons/family27.png" data-category="marriage family counsellor" title="Marriage / Family Counsellor"  class="icon col-md-3"/>
                <img src="icons/bed65.png" data-category="Shelters" title="Shelters" class="icon col-md-3"/>
                <img src="icons/warning41.png" data-category="violence rape abuse" title="Violence / Abuse / Rape" class="icon col-md-3"/>
            </div>
            <input type="text" id="place_filter" placeholder="Search for Service e.g. 'Cape Town drugs'"/>
        <div id="list">
        </div>
    </div>

    <script src="d3.v3.min.js"></script>
    <script src="lunr.min.js"></script>
    <script src="resources.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="cards.js"></script>
  </body>
</html>
